<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img class="nav-logo" src="pictures/logo.png" alt="logo">
            <ul>
                <li>
                    <img src="pictures/house.png" alt="house">
                </li>
                <li>
                    <img src="pictures/bell.png" alt="bell">
                </li>
                <li>
                    <img src="pictures/Vector (1).png" alt="foto">
                </li>
                <li>
                    <img src="pictures/Vector (2).png" alt="foto">
                </li>
                <li>
                    <img src="pictures/profile.png" alt="profile">
                </li>
            </ul>
            <div class="settings-fotos-wrapper">
                <img class="settings-foto" src="pictures/settings.png" alt="settings">
            </div>
        </nav>
    </header>
    <section class="settings-block">
        <nav>
            <div class="settings-block-title">
                <img src="pictures/Vector.png" alt="foto">
                <h3>settings</h3>
            </div>
            <ul>
                <li>
                    <img src="pictures/pen.png" alt="pen">
                    <p>Edit profile</p>
                </li>
                <li>
                    <img src="pictures/bell.png" alt="bell">
                    <p>Notification</p>
                </li>
                <li>
                    <img src="pictures/security.png" alt="security">
                    <p>Security</p>
                </li>
                <li>
                    <img class="apperance-img" src="pictures/settings.png" alt="settings">
                    <p>Apperance</p>
                </li>
                <li>
                    <img src="pictures/help.png" alt="help">
                    <p>Help</p>
                </li>
            </ul>
        </nav>
    </section>
    <section class="second-section">
        <div class="section-title">
            <h1>Edit profile</h1>
            <img src="pictures/men.png" alt="men">
        </div>
        <form action="">
            <div class="name-block">
                <div class="first-name">
                    <label for="fname">first name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Mehrab">
                </div>
                <div class="last-name">
                    <label for="lname"> last name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Bozorgi">
                </div>
            </div>
            <div class="email-block">
                <label for="email">email</label><br>
                <div class="email-box">
                    <input type="email" id="email" name="email" placeholder="Mehrabbozorgi.business@gmail.com">
                    <img src="pictures/check.png" alt="check">
                </div>
                <!-- <div class="email-foto">
                    <img src="pictures/check.png" alt="check">
                </div> -->
            </div>
            <div class="address-block">
                <label for="address">Address</label><br>
                <input type="text" id="address" name="address" placeholder="33062 Zboncak isle">
            </div>
            <div class="contact-block">
                <label for="Contact Number">Contact Number</label><br>
                <input type="text" id="Contact Number" name="Contact Number" placeholder="58077.79">
            </div>
            <div class="city-state-block">
                <div class="city">
                    <label for="text">City</label><br>
                    <input type="text" id="city" name="City" placeholder="Mehrab">
                </div>
                <div class="state">
                    <label for="text"> State</label><br>
                    <input type="text" id="state" name="State" placeholder="Bozorgi">
                </div>
            </div>
            <div class="password-block">
                <div class="password">
                    <label for="text">password</label><br>
                    <input type="text" id="password" name="state" placeholder="sbdfbnd65sfdvb s">
                </div>
                <div class="password-foto">
                    <img src="pictures/check.png" alt="check">
                </div>
            </div>    
            <div class="button-block">
                <div class="cancel">
                    <button>Cancel</button>
                </div>
                <div class="save">
                    <button>Save</button>
                </div>
            </div>
        </form>
    </section>
    <section class="third-section">
        <div class="bell-foto">
            <img src="pictures/bell.png" alt="bell">
        </div>
        <div class="men-foto">
            <img src="pictures/men.png" alt="men">
        </div>
    </section>
</body>
</html>
